<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="includes/css/book.css">
        <link rel="stylesheet" href="includes/css/bootstrap.min.css">
        <title>Book</title>
    </head>
    <body>
        <div class="container">
            <h1>NATURAAA.........</h1>
        <form name="bookform" onsubmit="formaction(event)" method="post">
           <!-- <label for="Fullname">Fullname : </label> -->
            <input type="text" id="fname" name="fullname" value="" placeholder="fullname">
            <span id="fnameerror"></span><br>
            <!--<label for="Fullname">Phone number : </label>-->
            <input type="number" id="phone" name="number" value="" placeholder="phonenumber"><br>
            <span id="phoneerror"></span>
            <!--<label for="Fullname">Gmail id : </label>-->
            <input type="text" id="gmail" name="gmail" value="" placeholder="gmail id"><br>
			<span id="gmailerror"></span>
            <!--<label for="Fullname">Purpose : </label>-->
            <input type="radio" id="marriage" name="marriage" value="">
            <label for="Fullname"> Wedding  </label>
            <input type="radio" id="photoshoot" name="photoshoot" value="">
            <label for="Fullname">Candit Photoshoot  </label><br>
            <input type="radio" id="baby" name="baby" value="">
            <label for="Fullname">Baby shower  </label><br>
            <!--<label for="Fullname">Date : </label>-->
            <input type="date" id="date" name="date" value="" placeholder="date"><br>
			<span id="datebox"></span>
            <!--<label for="Fullname">Address : </label>-->
            <input type="Address" id="address" name="address" value="" placeholder="address"><br>
            <span id="addresss"></span>
            <input type="submit" id="submit" onclick="" value="Submit">
        </form>
    </div>
    </body>
        <script src="includes/js/jquery-3.4.1.min.js"></script>
        <script src="includes/js/bootstrap.min.js"></script>
        <script src="includes/js/book.js"></script>
    </html>
